<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Elevate Your Career with Comprehensive Professional Courses | iNeuron.ai
    </title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="logo-part">
          <img src="./assets/logo.png" alt="ineuron-logo" class="logo" />
        </div>
        <div class="header-search">
          <img src="./assets/search-icon.svg" alt="search" class="img-search" />
          <input
            type="text"
            name="search"
            class="top-search"
            placeholder="What do you want to learn?"
          />
        </div>
        <div class="header-btn">
          <button class="header-signup">Sign Up</button>
          <button class="header-signin">Sign in</button>
        </div>
      </div>
      
    </header>
    <nav class="navbar">
      <ul class="navbar-ul">
        <li>Courses</li>
        <li>One Neuron</li>
        <li>Neuro Lab</li>
        <li>Job Portal</li>
        <li>Internship Portal</li>
        <li>Become an affiliate </li>
        <li>Hall of Fame</li>
        <li>Company</li>
      </ul>
    </nav>
    <div class="header-responsive">
      <img src="./assets/hamburger.svg" alt="humburger" class="humburger" />
      <img src="./assets/logo.png" alt="logo" class="resposive-img" />
      <img
        src="./assets/search-icon.svg"
        alt="search"
        class="responsive-img-search"/>
    </div>
    <section class="banner">
      <img src="./assets/main_banner.png" alt="banner" class="banner-img">
    </section>
    <section class="hardwork">
          <h2>"Pure Hardwork, No Shortcuts!" </h2>
    </section>
    <div class="hardwork-line"></div>
    <section class="three-figures">
      <div class="books">
         <img src="./assets/books-icon.svg" alt="books">
         <h2>300 +</h2>
         <p>Different Courses</p>
      </div>
      <div class="students">
        <img src="./assets/student_icon.svg" alt="students">
        <h2>4,00,000 +</h2>
        <p>Students Enrolled</p>
     </div>
     <div class="credit-card">
        <img src="./assets/credit-card-icon.svg" alt="credit-card">
        <h2>10,000 +</h2>
        <p>Successful TRansaction </p>
     </div>
    </section>
  </body>
</html>
